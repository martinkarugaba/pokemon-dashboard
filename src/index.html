<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/b89b7c8adf.js" crossorigin="anonymous"></script>
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
</head>

<body>
  <header>
    <div class="logo-wrapper">
      <div class="logo">
        <img src="" alt="">
      </div>
      <p>Pokemon(12)</p>
    </div>
    <nav>
      <ul class="menu">
        <li>Planest</li>
        <li>Races</li>
        <li>Play</li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="cards-container">

    </section>
  </main>

  <footer>
    <p>All Credit belongs to Martin and Ardash under MIT License</p>
  </footer>
  <!-- to hide the pop up we need to add hidden class in below section -->
  <section class="popupsection ">
    <div class="upfront">
      <div class="wrapimageBtn">
        <div class="imageWrap">
          <img id="imagePop" src="" alt="imageLoading" class="popupImg">
        </div>
        <i class="fa-solid fa-xmark cross"></i>
      </div>
      <h2 class="pokemonName" id="namePop">AAAA</h2>
      <!-- <p id="likePop" class="card__likes">Likes <span>(1)</span> <i class="fa-solid fa-heart"></i></p> -->
      <h3 class="popupSubH">Comments <span id="commentCount">()</span></h3>
      <ul class="commentSection" id="commentsPop">
        <!-- <li><span class="date">15-02-2023</span> This is awesome</li> -->
      </ul>
      <form class="Add-comment">
        <h2 class="popupSubH">Add A Comment</h2>
        <div class="inputs">
          <input type="text" class="name" placeholder="Your Name">
          <textarea class="Comment" id="" cols="30" rows="10"></textarea>
          <button class="submit">Submit</button>
        </div>
      </form>
    </div>
  </section>
</body>

</html>
